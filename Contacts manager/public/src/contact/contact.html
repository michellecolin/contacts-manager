<div id="contact-css-inject">
  <h4 class="mt-4">Create New Contact</h4>

  <form>
    <div class="row mt-4">
      <div class="col-2">
        <div class="avatar" ng-class="{selected: file}">
          <img ngf-thumbnail="file || 'https://upload.wikimedia.org/wikipedia/commons/7/70/User_icon_BLACK-01.png'">
      
          <div class="select button" ngf-select="vm.onFileSelect($files)" ng-model="file" name="file" ngf-pattern="'image/*'"
          ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
          ngf-resize="{width: 100, height: 100}"><i data-placement="bottom" data-toggle="tooltip" title="Change Image" class="fas fa-camera"></i></div>
        </div>
      </div>
      
      <div class="col-10">
        <div class="form-group">
          <label>Name</label>
          <input type="text" ng-model="vm.name" class="form-control" placeholder="Name">
        </div>
    
        <div class="form-group">
          <label>Nickname</label>
          <input type="text" ng-model="vm.name" class="form-control" placeholder="Name">
        </div>
      </div>
    </div>
    <hr/>
    <div class="mt-2 float-right">
      <a ng-href="#!contacts" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
