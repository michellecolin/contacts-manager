<div id="contact-view-css-inject">
  <h4 class="mt-4">Contact View</h4>
    <div class="row mt-4">
      <div class="col-2">
        <div class="avatar" ng-class="{selected: vm.contact.image}">
          <img src="{{vm.contact.image}}">
        </div>
      </div>
      
      <div class="col-10">
        <label>Name:</label> {{vm.contact.name}}
        <label>Nickname:</label> {{vm.contact.nickname}}
      </div>
    </div>
    <hr/>
    <div class="mt-2 float-right">
      <a ng-href="#!contacts" class="btn btn-secondary">Cancel</a>
      <button type="submit" ng-click="vm.save()" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
