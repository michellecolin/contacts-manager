<!DOCTYPE html>
<html id="app-css-inject" lang="en" ng-app="contactsManagerApp">
<head>
	<meta charset="UTF-8">
	<title>Hello Angular TypeScript!</title>
	<!-- inject:css -->
	<link rel="stylesheet" href="/dist/app.css">
	<!-- endinject -->
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/sweetalert/lib/sweet-alert.css">
	<script src="https://kit.fontawesome.com/f0a14687e9.js"></script>
</head>
<body ng-controller="AppCtrl">

	<!-- As a heading -->
<nav class="navbar navbar-light bg-light">

</nav>

<div class="container">
	<ng-view></ng-view>
</div>

	<script src="lib/jquery/dist/jquery.min.js"></script>

	<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="lib/angular-route/angular-route.min.js"></script>
